<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <h1>Feedback Form</h1>
	<form method="post">
		<div>
		<label for="name">Name</label>
		<input id="name" type="text" minlength="3" maxlength="50"/>
		</div>
		<div>
			<label for="portfolio">portfolio</label>
			<input type="url" id="portfolio"/>
		</div>
		<div>
			<label for="favcolor">Fav Color</label>
			<input type="color" id="favcolor"/>
		</div>
		<div>
			<label for="likeness">Likeness</label>
			<input type="range" id="likeness" min="1" maxlength="100"/>
		</div>
	</form>
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
